<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form>
            <label for="nota1">Primeiro trimestre:</label>
            <input type="number" id="nota1" step="0.1" required>
            <label for="nota2">Segundo trimestre:</label>
            <input type="number" id="nota2" step="0.1" required>
            <label for="nota3">Terceiro trimestre:</label>
            <input type="number" id="nota3" step="0.1" required>
            <button type="button" id="calcular">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/index.umd.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
